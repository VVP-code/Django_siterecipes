{% extends 'base.html' %}

{% block content %}
<ul class="list-articles">
    {% for p in posts %}

    <li><h2>{{p.title}}</h2>
        {% if p.image %}
        <p><img class="img-article-left" src="{{p.image.url}}"></p>
        {% endif %}
        <p>{{ p.content }}</p>

        <h5>{{ p.ingredients }}</h5>


        <div class="clear"></div>
        <p class="link-read-post"><a href="{{ p.get_absolute_url }}">Читать пост</a></p>
    </li>

    {% endfor %}
</ul>
{% endblock %}
